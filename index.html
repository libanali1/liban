<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>djb traditionnel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur notre site de culturel</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Galerie</a></li>
                <li><a href="#categories">Catégories</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="slider">
            <h2>Slider de Photos</h2>
            <div class="slider-container">
                <img src="img/ml.jpg" alt="Photo 1" class="slide">
                <img src="img/OIP.jpg" alt="Photo 2" class="slide" style="display:none;">
                <img src="img/photo.jpg" alt="Photo 3" class="slide" style="display:none;">
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </section>
        
        <section id="gallery" class="gallery">
            <h2>Galerie</h2>
            <div class="grid">
                <div class="item"><img src="img/ml.jpg"  alt="Description de la photo 1"></div>
                <div class="item"><img src="img/OIP.jpg" alt="Description de la photo 2"></div>
                <div class="item"><img src="img/photo.jpg" alt="Description de la photo 3"></div>
                <div class="item"><video controls><source src="video1.mp4" type="video/mp4">Votre navigateur ne prend pas en charge la vidéo.</video></div>
                <!-- Ajoute d'autres photos et vidéos ici -->
            </div>
        </section>

        <section id="categories" class="categories">
            <h2>Catégories</h2>
            <ul>
                <li><a href="#">Nature</a></li>
                <li><a href="#">Voyages</a></li>
                <li><a href="#">Événements</a></li>
                <li><a href="#">Saisons</a></li>
            </ul>
        </section>

        <section id="contact" class="contact">
            <h2>Contactez-moi</h2>
            <form action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <script>
        let slideIndex = 0;
        
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
        }
        
        function changeSlide(n) {
            slideIndex += n;
            let slides = document.getElementsByClassName("slide");
            if (slideIndex > slides.length) { slideIndex = 1; }
            if (slideIndex < 1) { slideIndex = slides.length; }
            showSlides();
        }
        
        showSlides();
        setInterval(showSlides, 5000); // Changer d'image toutes les 5 secondes
        </script>
        
        <footer>
            <p>&copy; 2024 Mon Site. Tous droits réservés.</p>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank">Facebook</a>
                <a href="https://www.instagram.com" target="_blank">Instagram</a>
                <a href="https://www.twitter.com" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            </div>
        </footer>
</body>
</html>
